#include<stdio.h>
int main()
{
	int a[5][5],i,j,r1,c1,count=0;
	printf("enter matrix order a");
	scanf("%d%d",&r1,&c1);
	printf("enter matrix ");
	for(i=0;i<r1;i++)
	{
		for(j=0;j<c1;j++)
		{
			scanf("%d",&a[i][j]);
		}
	}
	printf("The matrix is :\n");
	for(i=0;i<r1;i++)
	{
		for(j=0;j<c1;j++)
		{
			printf("%d",a[i][j]);
		}
		printf("\n");
	}
	for(i=0;i<r1;i++)
	{
		for(j=0;j<c1;j++)
		{
			if(i==j&&a[i][j]!=1)
			{
				count++;
			}
			else
			{
				if(i!=j&&a[i][j]!=0)
				count++;
			}
		}
	}
	if(count==0)
	printf("given matrix is an identity matrix");
	else
	printf("given matrix is not an identity matrix");
}
