#include <stdio.h>
int main()
{
    int key,a[10],n,i,j;
    printf("Enter no. of elements\n");
    scanf("%d",&n);
    printf("enter elements\n");
    for(i=0;i<n;i++)
    scanf("%d",&a[i]);
    for(i=0;i<n;i++)
    {
        for(j=0;j<n-1;j++)
        {
            if(a[j]>a[j+1])
            {
                int t;
                t=a[j];
                a[j]=a[j+1];
                a[j+1]=t;
            }
        }
    }
    printf("SORTED ARRAY\n");
    for(i=0;i<n;i++)
    printf("%d ",a[i]);
    return 0;
}
