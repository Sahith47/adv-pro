#include <stdio.h>

int main()
{
      int key,a[10],n,i;
    printf("Enter no. of elements\n");
    scanf("%d",&n);
    printf("enter elements\n");
    for(i=0;i<n;i++)
    scanf("%d",&a[i]);;
   for(i=1;i<n;i++)
  {
      
      key=a[i];
     int j=i-1;
  
  while(j>=0&&a[j]>key)
{
    a[j+1]=a[j];
    j--;
    
}
a[j+1]=key;
}
 printf("sorted elements\n");
    for(i=0;i<n;i++)
     printf("%d ",a[i]);
    return 0;
}
