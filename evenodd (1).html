#include <stdio.h>
 

int checkOddEven(int n1)
{   
   if(n1%2==0)
    {
        printf("The entered number is even.\n\n");
    }
    else
    {
        printf("The entered number is odd.\n\n");
    }
}

int main()
{
    int n1;
    scanf("%d", &n1);  
    checkOddEven(n1);
    return 0;
}
