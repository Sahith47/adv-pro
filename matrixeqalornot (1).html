#include<stdio.h>
int main()
{
	int a[5][5],b[5][5],c[5][5],i,j,r1,r2,c1,c2,count=0;
	printf("enter matrix order a");
	scanf("%d%d",&r1,&c1);
    printf("enter matrix order b");
	scanf("%d%d",&r2,&c2);
	printf("enter matrix a");
	for(i=0;i<r1;i++)
	{
		for(j=0;j<c1;j++)
		{
			scanf("%d",&a[i][j]);
		}
	}
    printf("enter matrix b");
    for(i=0;i<r2;i++)
	{
		for(j=0;j<c2;j++)
		{
			scanf("%d",&b[i][j]);
		}
	}
	printf("The first matrix is :");
	for(i=0;i<r1;i++)
	{
		for(j=0;j<c1;j++)
		{
			printf("%d",a[i][j]);
		}
		printf("\n");
	}
	printf("The second matrix is :");
	for(i=0;i<r2;i++)
	{
		for(j=0;j<c2;j++)
		{
			printf("%d",b[i][j]);
		}
		printf("\n");
	}
	for(i=0;i<r1;i++)
	{
		for(j=0;j<c2;j++)
		{
			if(a[i][j]!=b[i][j])
			count++;		
		}
	}
	if(count==0)
	printf("given matrices are equal");
}
