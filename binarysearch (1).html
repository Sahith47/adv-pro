#include<stdio.h>
void main()
{
	int a[100],i,key,n,m,l,h,flag=0;
	scanf("%d",&n);
	for(i=0;i<n;i++)
	{
		scanf("%d",&a[i]);
	}
	printf("Enter value to find\n");
	scanf("%d",&key);
	l=0,h=n-1,m;
    while(l<=h)
    {
    	m=(l+h)/2;
		if(a[m]==key)
		{
			printf("element found");
			break;
		}
		if(a[m]>key)
		{
			h=m-1;
		}
		else
		{
			l=m+1;
		}
	}
	if(l>h)
	{
		printf("not found");
	}
}
